<div id="main-container">
    <div id="title-container" [style.background-color]="category.color">
        <h2 id="title">{{category.name}}</h2>
        <div id="sum">{{sum}}</div>
    </div>
    <div id="criterias-container">
        <app-criteria-field-component #criteriafield *ngFor="let criteria of category.criterias" [criteria]="criteria">
        </app-criteria-field-component>
    </div>
</div>
